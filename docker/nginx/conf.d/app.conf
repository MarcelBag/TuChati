# docker/nginx/conf.d/app.conf
server {
  listen 80;
  server_name tuchati.tuunganes.com;

  # --- Django static / media (mounted as volumes) ---
  location /static/ { alias /staticfiles/; }
  location /media/  { alias /media/; }

  # --- API Django ---
  location /api/ {
    proxy_pass http://web:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- WebSocket Channels/Daphne ---
  location /ws/ {
    proxy_pass http://web:8000/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60m;
  }

  # --- React SPA build at root ---
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }
}

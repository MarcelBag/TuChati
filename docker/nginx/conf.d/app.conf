server {
  listen 80;
  server_name tuchati.tuunganes.com;

  root /usr/share/nginx/html;
  index index.html;

  # Django static/media (mounted volumes)
  location /static/ { alias /staticfiles/;  access_log off; expires 30d; }
  location /media/  { alias /media/;       access_log off; expires 30d; }

  # Django admin direct to backend
  location /admin/ {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # REST API
  location /api/ {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WebSockets
  location /ws/ {
    proxy_pass http://web:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Built assets
  location /assets/ { try_files $uri =404; access_log off; expires 30d; }

  # React Router fallback
  location / { try_files $uri /index.html; }
}

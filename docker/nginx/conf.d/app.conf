server {
    listen 80;
    server_name tuchati.tuunganes.com;

    # Serve the built React app
    root /usr/share/nginx/html;
    index index.html;

    # Static/media from Django (already mounted as named volumes)
    location /static/ { alias /staticfiles/;  access_log off; expires 30d; }
    location /media/  { alias /media/;       access_log off; expires 30d; }

    # API -> Django (Daphne)
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSockets (Channels) if you expose a /ws/ path
    location /ws/ {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vite build assets
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # React Router fallback
    location / {
        try_files $uri /index.html;
    }
}
